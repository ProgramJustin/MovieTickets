<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Cinema 9 <span id="quarter">3/4</span></h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img id="gump" src="http://www.ladislasdesign.com/wp-content/uploads/2015/10/Forrest-Gump-poster-WEB-1150.jpg"/>
<!-- Form ONE -->
      <form action="index.html" method="post">
      <div class="radio">
        <label>
          <input type="radio" name="gumpUno" id="gumpOne" value="11:00am">
          <span class="allTimes">11:00am</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gumpDos" id="gumpTwo" value="5:00pm">
        <span class="allTimes">5:00pm</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gumpTres" id="gumpThree" value="9:00pm">
        <span class="allTimes">9:00pm</span>
        </label>
      </div>
      <button type="submit" name="gumpTimes">Submit</button>
      </form>
        </div>
        <!-- Form TWO -->
        <div id="toy" class="col-md-4">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/6f/76/44/6f76445fd4342d1575dbfefd3372101a.jpg"/>

          <form action="index.html" method="post">
          <div class="radio">
            <label>
              <input type="radio" name="toyUno" id="toyOne" value="11:30am">
              <span class="allTimes">11:30am</span>

            </label>

          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toyDos" id="toyTwo" value="5:30pm">
              <span class="allTimes">5:30pm</span>

            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="toyTres" id="toyThree" value="9:30pm">
              <span class="allTimes">9:30pm</span>

            </label>
          </div>
          <button type="submit" name="toyTimes">Submit</button>
          </form>
        </div>

        <!-- Form Three -->
        <div id="daysTimes" class="col-md-4">
          <img src="http://static.rogerebert.com/uploads/movie/movie_poster/28-days-later-2003/large_sd5B6W6RtsDoHdzhz8oDkNuhhU4.jpg"/>
          <form action="index.html" method="post">
          <div class="radio">
            <label>
              <input type="radio" name="daysUno" id="daysOne" value="12:00pm">
              <span class="allTimes">12:00pm</span>

            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="daysDos" id="daysTwo" value="6:00pm">
              <span class="allTimes">6:00pm</span>

            </label>
          </div>
          <div class="radio disabled">
            <label>
              <input type="radio" name="daysTres" id="daysThree" value="9:30pm">
              <span class="allTimes">9:30pm</span>

            </label>
          </div>
          <button type="submit" name="daysTimes">Submit</button>
            </form>
        </div>
        <input id="showTheTimes" class="btn btn-danger center-block" type="submit" value="Show Times">
      </div>
    </div>
  </body>
</html>
